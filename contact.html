                                <!-- Name input-->

                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />

                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // 폼의 기본 제출 동작을 방지합니다.
        
            // 입력된 폼 데이터를 객체로 구성합니다.
            const formData = {
                fields: {
                    Name: document.getElementById('name').value,
                    Email: document.getElementById('email').value,
                    Phone: document.getElementById('phone').value,
                    Message: document.getElementById('message').value,
                };
            }    
            try {
                // AWS Lambda 함수를 호출합니다. 여기서 'yourLambdaFunctionUrl'은 실제 Lambda 함수의 URL로 대체해야 합니다.
                const response = await fetch('https://7i737pb5dnvtsfkwk3jnbsdpcy0oitby.lambda-url.ap-northeast-2.on.aws/', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
        
                if(response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    // 성공 메시지를 표시하는 로직을 추가할 수 있습니다.
                    document.getElementById('submitSuccessMessage').classList.remove('d-none');
                } else {
                    throw new Error('Network response was not ok.');
                }
            } catch (error) {
                console.error('Error:', error);
                // 에러 메시지를 표시하는 로직을 추가할 수 있습니다.
                document.getElementById('submitErrorMessage').classList.remove('d-none');
            }
        });
        </script>
